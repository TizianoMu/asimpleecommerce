<!DOCTYPE html>
<html lang="it">
<head>
    {% include 'base.html' %}
    <title>Customers</title>
</head>
<body class="admin-page-page">
    {% include "navbar.html" %}

    <div class="container-fluid content">
        <h1>Customers</h1>

        <form id="addCustomerForm" class="admin-page-form" data-url="{{ url_for('admin.customers') }}">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Add Customer</button>
        </form>
        <div id="messages"></div>
        <table class="admin-page-table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.id }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
                <td class="inline-buttons">
                    <form id="getCustomerForm" data-url="{{ url_for('admin.edit_customer') }}" data-method="GET" data-callback="showUpdatePopup">
                        <input type="hidden" name="id" value="{{customer.id}}">
                        <button type="submit" class="admin-page-edit-link btn btn-outline-primary"><i class="fa fa-edit"></i></button>
                    </form>
                    <a class="admin-page-delete-link btn btn-outline-danger" href="{{ url_for('admin.delete_customer', id=customer.id) }}" onclick="return confirm('Are you sure?')"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% include "dynamic_modal.html" %}
</body>
</html>
