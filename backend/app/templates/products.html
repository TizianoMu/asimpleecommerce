<!DOCTYPE html>
<html lang="it">
<head>
    {% include 'base.html' %}
    <title>Products</title>
</head>
<body class="admin-page-page">
    {% include "navbar.html" %}

    <div class="container-fluid content">
        <h1>Products</h1>

        <form id="addProductForm" class="admin-page-form" data-url="{{ url_for('admin.products') }}">
            <input type="text" name="name" placeholder="Product Name" required>
            <input type="number" step="0.01" name="price" placeholder="Price" required>
            <select name="category_id" required>
                <option value="" disabled selected>Choose category</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Add Product</button>
        </form>

        <table class="admin-page-table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.category.name }}</td>
                <td class="inline-buttons">
                    <form id="getProductForm" data-url="{{ url_for('admin.edit_product') }}" data-method="GET" data-callback="showUpdatePopup">
                        <input type="hidden" name="id" value="{{product.id}}">
                        <button type="submit" class="admin-page-edit-link btn btn-outline-primary"><i class="fa fa-edit"></i></button>
                    </form>
                    <a class="admin-page-delete-link btn btn-outline-danger" href="{{ url_for('admin.delete_product', id=product.id) }}" onclick="return confirm('Are you sure?')"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% include "dynamic_modal.html" %}
</body>
</html>
